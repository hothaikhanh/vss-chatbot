<div class="card">
  <div class="card-header">
    <img class="card-logo" src="/assets/logo_secondary.svg" alt="" />
    <p class="card-heading">đăng nhập vào tài khoản của bạn</p>
  </div>

  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <input
          class="full-width text-input"
          type="text"
          formControlName="username"
          placeholder="Nhập tài khoản"
        />
      </div>
      <div>
        <input
          class="full-width text-input"
          type="password"
          formControlName="password"
          placeholder="Nhập mật khẩu"
        />
      </div>

      <div class="full-width row-container">
        <div class="save-login">
          <input type="checkbox" name="savelogin" />
          <label for="savelogin">Lưu mật khẩu</label>
        </div>
        <a class="no-underline" routerLink="">Quên mật khẩu?</a>
      </div>

      <button class="submit-btn full-width" (onclick)="onSubmit()">
        Đăng nhập
      </button>

      <span class="center-text"
        >Bạn chưa có tài khoản? <a routerLink="">Đăng ký</a></span
      >
    </form>
  </div>
</div>
